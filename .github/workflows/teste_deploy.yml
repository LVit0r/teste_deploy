name: CI teste-deploy-django

on:
  push:
    branches:
      - main
      - HML
      - DEV

env:
  PYTHON_VERSION: '3.11'
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_REPO }}  # Ex: usuario/repositorio

jobs:
  ci-and-publish:
    runs-on: ubuntu-latest
    environment: TESTE DEPLOY

    permissions:
      contents: write  # necessário para criar novas tags
      packages: write

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # precisa puxar todas as tags para o versionamento

      # 2️⃣ Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # 3️⃣ Instalar dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Detectar tipo de bump com base na mensagem do commit
      - name: Detect bump type
        id: bump
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Último commit: $COMMIT_MSG"

          if [[ "$COMMIT_MSG" == *"#major"* ]]; then
            echo "BUMP=major" >> $GITHUB_ENV
          elif [[ "$COMMIT_MSG" == *"#patch"* ]]; then
            echo "BUMP=patch" >> $GITHUB_ENV
          else
            echo "BUMP=minor" >> $GITHUB_ENV
          fi

      # 5️⃣ Gerar tag apenas se for branch main
      - name: Bump version and push new tag
        id: tag_version
        if: github.ref == 'refs/heads/main'
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: ${{ env.BUMP }}
          tag_prefix: v

      # 6️⃣ Logar no Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 7️⃣ Definir TAG da imagem de acordo com a branch
      - name: Set image tag
        id: set_tag
        run: |
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            echo "TAG=${{ steps.tag_version.outputs.new_tag }}" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF##*/}" == "HML" ]]; then
            echo "TAG=hml-${GITHUB_RUN_ID}" >> $GITHUB_ENV
          else
            echo "TAG=dev-${GITHUB_RUN_ID}" >> $GITHUB_ENV
          fi

      # 8️⃣ Build e push da imagem Docker
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ env.TAG }}
            ${{ env.DOCKER_IMAGE }}:${{ github.ref_name }}