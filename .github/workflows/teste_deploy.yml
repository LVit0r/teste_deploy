name: CI teste-deploy-django

on:
  push:
    branches:
      - main

env:
  PYTHON_VERSION: '3.11'
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_REPO }}  # Ex: usuario/repositorio

jobs:
  ci-and-publish:
    runs-on: ubuntu-latest
    environment: TESTE DEPLOY

    permissions:
      contents: write  # necessário para criar novas tags
      packages: write

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # precisa puxar todas as tags para funcionar corretamente

      # 2️⃣ Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # 3️⃣ Instalar dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Gerar e subir nova tag automaticamente
      #    Se o commit tiver "#patch" ou "#major", ele respeita.
      #    Caso contrário, faz o bump padrão "minor".
      - name: Detect bump type
        id: bump
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ "$COMMIT_MSG" == *"#major"* ]]; then
            echo "bump=major" >> $GITHUB_OUTPUT
          elif [[ "$COMMIT_MSG" == *"#patch"* ]]; then
            echo "bump=patch" >> $GITHUB_OUTPUT
          else
            echo "bump=minor" >> $GITHUB_OUTPUT
          fi

      - name: Bump version and push new tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: ${{ steps.bump.outputs.bump }}
          tag_prefix: v

      # 5️⃣ Logar no Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 6️⃣ Build e push da imagem Docker com as tags geradas
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ steps.tag_version.outputs.new_tag }}
            