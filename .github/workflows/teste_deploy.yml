name: CI Multi-Branch Django

on:
  push:
    branches:
      - main
      - HML
      - DEV

env:
  PYTHON_VERSION: '3.11'
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_REPO }}

permissions:
  contents: write
  packages: write

jobs:

  # job DEV 
  build-dev:
    if: github.ref == 'refs/heads/DEV'
    runs-on: ubuntu-latest
    environment: TESTE DEPLOY
    name: Build e Push DEV
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push DEV image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:dev-${{ github.run_id }}
            ${{ env.DOCKER_IMAGE }}:dev
  # job HML 
  build-hml:
    if: github.ref == 'refs/heads/HML'
    runs-on: ubuntu-latest
    environment: TESTE DEPLOY
    name: Build e Push HML
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push HML image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:hml-${{ github.run_id }}
            ${{ env.DOCKER_IMAGE }}:hml
  # job main, simulando (PROD)
  build-prod:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: TESTE DEPLOY
    name: Build e Push Produção
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # necessário para gerar tags

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Detect bump type
        id: bump
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Último commit: $COMMIT_MSG"

          if [[ "$COMMIT_MSG" == *"#major"* ]]; then
            echo "BUMP=major" >> $GITHUB_ENV
          elif [[ "$COMMIT_MSG" == *"#patch"* ]]; then
            echo "BUMP=patch" >> $GITHUB_ENV
          else
            echo "BUMP=minor" >> $GITHUB_ENV
          fi

      - name: Bump version and create tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: ${{ env.BUMP }}
          tag_prefix: v

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push Prod image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.tag_version.outputs.new_tag }}
            ${{ env.DOCKER_IMAGE }}:latest